# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hourglassapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: hourglass-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --prod

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hourglassapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_280BE9891FF946088EC17E4F27DFB5C8 }}
          package: ./dist/hourglass-app